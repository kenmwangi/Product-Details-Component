<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Roboto Sans Font</h2>
      <p>Created by <a href="#">Ken Mwangi</a></p>

      <form action="" class="form">
        <div class="radio-group">
          <input type="radio" name="desktop" id="desktop" />Desktop
          <label for="desktop">$12</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="epub" id="epub" /> E-pub
          <label for="desktop">$24</label>
        </div>
        <div class="radio-group">
          <input type="radio" name="app" id="app" /> App
          <label for="desktop">$120</label>
        </div>
        <div class="radio-group">
          <input type="radio" name="webfont" id="webfont" /> Webfont
          <label for="desktop">Starting at $8</label>
        </div>

        <a href="#">Learn more about licenses</a>
      </form>
      <button class="btn btn--primary">Add to cart</button>
      <button class="btn btn--secondary">Add to cart</button>
    </div>
  </body>
</html>
